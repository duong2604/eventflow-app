version: '3.8'

services:
  # ===================================
  # Apache Kafka with KRaft mode
  kafka:
    image: apache/kafka:latest
    container_name: eventflowapp-kafka
    hostname: broker
    ports:
      - '9092:9092'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_NODE_ID: 1
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:29093
      KAFKA_LISTENERS: PLAINTEXT://broker:29092,CONTROLLER://broker:29093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /tmp/kraft-combined-logs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    networks:
      - kafka-network

  # ===================================
  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eventflowapp-kafka-ui
    depends_on:
      - kafka
    ports:
      - '8080:8080'
    environment:
      - KAFKA_CLUSTERS_0_NAME=local-cluster
      - KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS=broker:29092
      - KAFKA_CLUSTERS_0_READONLY=false
      - KAFKA_CLUSTERS_0_TOPIC_AUTO_CREATE=true
    networks:
      - kafka-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: eventflowapp-postgres
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: eventflowapp
      POSTGRES_PASSWORD: eventflow_password
      POSTGRES_DB: eventflowapp
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # ===================================
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eventflowapp-redis
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  # ===================================
  # Mailhog (email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: eventflowapp-mailhog
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI

networks:
  kafka-network:
    driver: bridge
volumes:
  postgres-data:
  redis-data:
